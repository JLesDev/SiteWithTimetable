<header>
    <div class="container">
        <h2>Vortex Gutter Cleaning Melbourne</h2>

            <a href="index.html">Home</a>

        </nav>

<section class="contact" style="padding: 60px 0; text-align:center;">
    <div class="container">
        <h2>Contact Us</h2>
        <p class="lead">Have a question or need a free quote? Get in touch — we'll respond promptly.</p>

        <form action="https://formsubmit.co/jontyleslie@gmail.com" method="POST" style="max-width:520px; margin: 18px auto;">
            <div class="form-row">
                <input class="form-control" type="text" name="name" placeholder="Name" required>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="mt-8">
                <input class="form-control" type="text" name="phone" placeholder="Phone" required>
            </div>
            <div class="mt-8">
                <textarea class="form-control" name="message" placeholder="Your message" rows="5"></textarea>
            </div>

            <input type="hidden" name="_subject" value="New Contact Request">
            <input type="hidden" name="_captcha" value="false">

            <div class="mt-8">
                <button class="btn" type="submit">Send Message</button>
            </div>
        </form>
    </div>
</section>

<footer>

</footer>
