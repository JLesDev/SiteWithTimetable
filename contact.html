<section class="contact" style="padding: 60px 80px; text-align:center;">
    <h2>Contact Us</h2>
    <p>Have a question or need a free quote? Get in touch!</p>

    <form action="https://formsubmit.co/jontyleslie@gmail.com" method="POST" style="max-width:400px; margin: auto;">
        <input type="text" name="name" placeholder="Name" required style="margin:8px 0; padding:12px; width:100%;">
        <input type="email" name="email" placeholder="Email" required style="margin:8px 0; padding:12px; width:100%;">
        <input type="text" name="phone" placeholder="Phone" required style="margin:8px 0; padding:12px; width:100%;">
        <textarea name="message" placeholder="Your message" rows="5" style="margin:8px 0; padding:12px; width:100%;"></textarea>

        <input type="hidden" name="_subject" value="New Contact Request">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit" style="background:#0b5ed7; color:white; padding:12px; width:100%; border:none; margin-top:8px;">Send Message</button>
    </form>
